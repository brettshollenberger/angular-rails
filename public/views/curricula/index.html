<div ng-repeat="curriculum in curricula">
  <h1>{{curriculum.name}}</h1>

  <p>Forks:</p>
  <div ng-repeat="fork in curriculum.forks">
    {{fork.name}}
  </div>

  <p>Forked From:</p>
  <p>{{curriculum.source.name || "nothing"}}</p>

  <p>Owner:</p>
  <p>{{curriculum.owner.full_name}}</p>

  <br><br>

</div>

<div ng-repeat="user in users">
	<p>{{user.email}}</p>
</div>
