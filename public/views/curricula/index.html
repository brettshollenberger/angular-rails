<div ng-repeat="curriculum in curricula">
  <h1>{{curriculum.name}}</h1>

  <div ng-show="!curriculum.forks.empty()">
    <h4>Forks:</h4>
    <div ng-repeat="fork in curriculum.forks">
      {{fork.name}}
    </div>
  </div>

  <div ng-show="curriculum.source.name">
    <h4>Forked From:</h4>
    <p>{{curriculum.source.name}}</p>
  </div>

  <h4>Owner:</h4>
  <p>{{curriculum.owner.full_name}}</p>

  <div ng-show="!curriculum.course_materials.empty()">
    <h4>Course Materials:</h4>
    <div ng-repeat="file in curriculum.course_materials">
      <p ng-click="file.course_materials.findAll()">{{file.name}}</p>
      <div ng-repeat="f in file.course_materials">
        <p>{{f.name}}</p>
      </div>
    </div>
  </div>

  <br><br>

</div>

<div ng-repeat="user in users">
	<p>{{user.email}}</p>
</div>
